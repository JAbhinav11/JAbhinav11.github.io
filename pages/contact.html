<!--- #CONTACT -->
<article class="contact" data-page="contact">
    <header>
        <h2 class="h2 article-title">Contact Me</h2>
    </header>
    <section class="mapbox" data-mapbox>
        <figure>
            <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.4700820140065!2d77.72861477598885!3d13.005709314127673!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae11e1b34787b7%3A0x8a16d82798832c1c!2sCandeur%20Sunshine!5e0!3m2!1sen!2sin!4v1750402450852!5m2!1sen!2sin"
                    width="600"
                    height="450"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </figure>
    </section>
    <section class="contact-form">
        <h3 class="h3 form-title">Contact Form</h3>
        <form
                action="https://submit-form.com/K7j0LkfC"
                method="POST"
                class="form"
                data-form
        >
            <div class="input-wrapper">
                <input
                        type="text"
                        name="name"
                        class="form-input"
                        placeholder="Full name"
                        required
                        data-form-input
                />
                <input
                        type="email"
                        name="email"
                        class="form-input"
                        placeholder="Email address"
                        required
                        data-form-input
                />
            </div>
            <textarea
                    name="message"
                    class="form-input"
                    placeholder="Your Message"
                    required
                    data-form-input
            ></textarea>
            <button class="form-btn" type="submit" data-form-btn>
                <ion-icon name="paper-plane"></ion-icon>
                <span>Send Message</span>
            </button>
        </form>
    </section>
</article>
