<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Abhinav Jaiswal - Portfolio</title>
        <meta http-equiv="refresh" content="7;url=https://iabhinav.me">
        <link rel="icon" href="/bundles/images/favicon/favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
        <style>
            :root {
              --button: hsl(200, 0%, 40%);
              --button-color: hsl(0, 0%, 100%);
              --shadow: hsl(0, 0%, 0%);
              --bg: hsl(53, 0%, 45%);
              --header: hsl(53, 0%, 48%);
              --color: hsl(0, 0%, 98%);
              --lit-header: hsl(53, 0%, 90%);
              --speed: 2s;
            }

            * {
              box-sizing: border-box;
              transform-style: preserve-3d;
            }

            @property --swing-x {
              syntax: '<integer>';
              inherits: false;
              initial-value: 0;
            }

            @property --swing-y {
              syntax: '<integer>';
              inherits: false;
              initial-value: 0;
            }

            body {
              min-height: 100vh;
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              font-family: 'Roboto', sans-serif;
              background: var(--bg);
              color: var(--color);
              perspective: 1200px;
              margin: 0;
            }

            a {
              text-transform: uppercase;
              text-decoration: none;
              background: var(--button);
              color: var(--button-color);
              padding: 0.75rem 3rem;
              margin-bottom: 10%;
              border-radius: 20px;
              font-size: 0.875rem;
              letter-spacing: 0.05rem;
              font-weight: bold;
            }

            p {
              font-weight: 100;
            }

            h1 {
              animation: swing var(--speed) infinite alternate ease-in-out;
              font-size: clamp(5rem, 40vmin, 20rem);
              font-family: 'Open Sans', sans-serif;
              margin: 0 0 1rem 0;
              letter-spacing: 1rem;
              transform: translate3d(0, 0, 0vmin);
              --x: calc(50% + (var(--swing-x) * 0.5) * 1%);
              background: radial-gradient(var(--lit-header), var(--header) 45%) var(--x) 100% / 200% 200%;
              -webkit-background-clip: text;
              color: transparent;
              position: relative;
            }

            h1::after {
              content: "404";
              position: absolute;
              top: 0;
              left: 0;
              color: var(--shadow);
              filter: blur(1.5vmin);
              transform: scale(1.05) translate3d(0, 12%, -10vmin)
                         translate(calc((var(--swing-x, 0) * 0.05) * 1%), calc((var(--swing-y) * 0.05) * 1%));
              animation: swing var(--speed) infinite alternate ease-in-out;
            }

            .cloak {
              animation: swing var(--speed) infinite alternate-reverse ease-in-out;
              height: 100%;
              width: 100%;
              transform-origin: 50% 30%;
              transform: rotate(calc(var(--swing-x) * -0.25deg));
              background: radial-gradient(40% 40% at 50% 42%, transparent, black 35%);
            }

            .cloak__wrapper {
              position: fixed;
              top: 0;
              left: 0;
              bottom: 0;
              right: 0;
              overflow: hidden;
            }

            .cloak__container {
              height: 250vmax;
              width: 250vmax;
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
            }

            .info {
              text-align: center;
              line-height: 1.5;
              max-width: clamp(16rem, 90vmin, 25rem);
            }

            .info > p {
              margin-bottom: 3rem;
            }

            @keyframes swing {
              0% {
                --swing-x: -100;
                --swing-y: -100;
              }
              50% {
                --swing-y: 0;
              }
              100% {
                --swing-x: 100;
                --swing-y: -100;
              }
            }

            @keyframes float {
              0%, 100% {
                transform: translateY(0);
              }
              50% {
                transform: translateY(-10px);
              }
            }

            .float {
              animation: float 2.5s ease-in-out infinite;
              display: inline-block;
            }

            @media (max-width: 600px) {
              h1 {
                font-size: clamp(3rem, 25vmin, 8rem);
                letter-spacing: 0.5rem;
              }
            }
        </style>
    </head>

    <body>
        <h1>404</h1>

        <div class="cloak__wrapper">
            <div class="cloak__container">
                <div class="cloak"></div>
            </div>
        </div>

        <div class="info">
            <h2>Page's on a ‚òï break!</h2>
            <p>
                We looked everywhere‚Äîeven under the rug. But this page has disappeared like socks in the dryer. <br>
                Our bad. It had one job.
            </p>
            <a href="https://iabhinav.me" class="float">üè† Back to Home</a>
        </div>
    </body>
</html>
